<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Loop Comparison</title>
    </head>
<script src="TemperatureConverterJava.js"></script>
<style>
    body {background-color: powderblue;}
    h1   {color: blue;}
    p    {color: red;}
</style>
<body>
<h1>Temperature Converter</h1>
<img src="thermomenter.png">
<p>Insert a number into one of the input fields below:</p>
<!--Fahrenheit -->
<p><input id="c" onkeyup="convert('C')">
    degrees Celsius (ºC)</p>
<label>Equals =</label>
<!--Fahrenheit -->
<p><input id="f" onkeyup="convert('F')">
    degrees Fahrenheit (ºF)</p>
<p>Keep in mind that it does round!</p>
</body>
</html>
